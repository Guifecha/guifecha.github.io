<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js Project &mdash; Project </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">    

	<link rel="stylesheet" type="text/css" href="imports/css/styles.css">

</head>

<body>
    <div id="background" class="fade-in"></div>
    <div id="startScreen" class="fade-in">
        <h1>Welcome to red light green light!</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="countdown" class="countdown"></div>

    <div id="winScreen" class="screen">
        <h1 id="winMessage"></h1>
            <button id="mainMenuButton">Go to Menu</button>
    </div>

    <div id="loseScreen" class="screen">
        <h1 id="loseMessage"></h1>
            <button id="mainMenuButton">Go to Menu</button>
    </div>
    <div id="lightIndicator" style="width: 100%; height: 50px; position: fixed; top: 0;"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
